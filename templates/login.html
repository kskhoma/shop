<html>
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Times New Roman|Times New Roman" rel="stylesheet">
  <link rel='icon' href="{{url_for('static', filename='logo.png')}}">
</head>
<body>
  <div class="sticky">
    <h1>Интернет-магазин</h1>
  </div>
  <div class="nav">
    <p><a href="/">Домашняя страница</a> > <a href="">Вход</a></p>
  </div>
  <h2>Вход</h2>
  {% if err %}
    <p>Введеные e-mail и пароль не подходят</p>
  {% endif %}
  <form action="" method="POST">
    <input type="radio" value="Customer" name="type" checked>Customer &nbsp &nbsp<input type="radio" value="Seller" name="type">Seller
    <table>
      <tr>
        <td>E-MAIL:</td><td><input type="email" name="email" required></td>
      </tr><tr>
        <td>ПАРОЛЬ:</td><td><input type="password" name="password" required></td>
      </tr>
    </table>
    <input type="submit" value="ВОЙТИ" style="display:block; margin-left:auto; margin-right:auto; margin-top:1vw;">
  </form>
</body>
</html>
